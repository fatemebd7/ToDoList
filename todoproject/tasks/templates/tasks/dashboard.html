{% extends "base.html" %}
{% block content %}
<h1 class="mb-4 text-center">Dashboard</h1>

<div class="row mb-4">
    <!-- Total Tasks -->
    <div class="col-md-4 mb-3">
        <div class="card text-center bg-primary text-white shadow">
            <div class="card-body">
                <h5 class="card-title">Total Tasks</h5>
                <p class="card-text display-5">{{ total }}</p>
            </div>
        </div>
    </div>

    <!-- Done -->
    <div class="col-md-4 mb-3">
        <div class="card text-center bg-success text-white shadow">
            <div class="card-body">
                <h5 class="card-title">Done</h5>
                <p class="card-text display-5">{{ done }}</p>
            </div>
        </div>
    </div>

    <!-- Pending -->
    <div class="col-md-4 mb-3">
        <div class="card text-center bg-warning text-dark shadow">
            <div class="card-body">
                <h5 class="card-title">Pending</h5>
                <p class="card-text display-5">{{ pending }}</p>
            </div>
        </div>
    </div>
</div>

<div class="text-center">
    <a href="{% url 'task_list' %}" class="btn btn-outline-primary btn-lg">Back to Tasks</a>
</div>
{% endblock %}
