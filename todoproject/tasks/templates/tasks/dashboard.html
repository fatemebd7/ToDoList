{% extends "base.html" %}
{% block content %}
<h1>Dashboard</h1>
<div class="row">
<div class="col-md-4"><div class="card text-center p-3 mb-3 bg-primary text-white">Total Tasks: {{ total }}</div></div>
<div class="col-md-4"><div class="card text-center p-3 mb-3 bg-success text-white">Done: {{ done }}</div></div>
<div class="col-md-4"><div class="card text-center p-3 mb-3 bg-warning text-dark">Pending: {{ pending }}</div></div>
</div>
<a href="{% url 'task_list' %}" class="btn btn-outline-primary">Back to Tasks</a>
{% endblock %}
