{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-100 to-blue-100 flex items-center justify-center px-4">
  <div class="w-full max-w-5xl bg-white rounded-xl shadow-lg p-8 animate-fade-in">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Dashboard</h1>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-blue-600 text-white rounded-xl p-6 shadow-md text-center">
        <p class="text-xl font-semibold">Total Tasks</p>
        <p class="text-4xl font-bold mt-2">{{ total }}</p>
      </div>
      <div class="bg-green-500 text-white rounded-xl p-6 shadow-md text-center">
        <p class="text-xl font-semibold">Done</p>
        <p class="text-4xl font-bold mt-2">{{ done }}</p>
      </div>
      <div class="bg-yellow-400 text-gray-900 rounded-xl p-6 shadow-md text-center">
        <p class="text-xl font-semibold">Pending</p>
        <p class="text-4xl font-bold mt-2">{{ pending }}</p>
      </div>
    </div>

    <!-- Button -->
    <div class="text-center">
      <a href="{% url 'task_list' %}" 
         class="inline-block bg-blue-600 hover:bg-blue-700 transition-all duration-300 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:shadow-lg">
        Back to Tasks
      </a>
    </div>
  </div>
</div>

<!-- Animation -->
<style>
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 0.6s ease-out forwards;
  }
</style>
{% endblock %}
